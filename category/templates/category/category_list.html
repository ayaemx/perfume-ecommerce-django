{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Categories</h2>
    <a href="{% url 'category:add' %}" class="btn btn-primary mb-3">Add Category</a>
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ category.name }}
                <span>
                    <a href="{% url 'category:edit' category.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'category:delete' category.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </span>
            </li>
        {% empty %}
            <li class="list-group-item">No categories yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
